<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <section class="main">

        <div class="heading">   
            <h1 class="headi" id="out">Play Game Now</h1>
        </div>

        <div class="p1">        
            <h2 class="name">Player 1</h2>
        </div>

        <div class="pimg pimgp1">        
            <img src="img/dice1.png" alt="player 1" id="p1" >
        </div>


        <div class="p2">        
            <h2 class="name p2">Player 2</h2>
        </div>

        <div class="pimg pimgp2">        
            <img src="img/dice1.png" alt="" id="p2">
        </div>

        <div class="play">
            <button class="pla" onclick="rollDice()">Click Me</button>
        </div>

    </section>
</body>
</html>
